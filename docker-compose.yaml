# Docker Compose - Complete Temporal Workflow System
#
# ALL-IN-ONE deployment: Temporal infrastructure + Agent worker
# Deploy as single Coolify Docker Compose service
#
# Usage:
#   docker compose up -d
#   docker compose logs -f agent-worker
#
version: '3.8'

services:
  # =============================================================================
  # TEMPORAL INFRASTRUCTURE
  # =============================================================================

  postgresql:
    container_name: temporal-postgresql
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:-temporal123}
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
      POSTGRES_DB_VISIBILITY: temporal_visibility
    volumes:
      - temporal-postgres:/var/lib/postgresql/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  temporal:
    container_name: temporal
    depends_on:
      postgresql:
        condition: service_healthy
    image: temporalio/auto-setup:1.25.1
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:-temporal123}
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=false
      - LOG_LEVEL=info
    # Port removed for Coolify deployment - use internal network only
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    image: temporalio/ui:2.35.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    # Port removed for Coolify deployment - use internal network only
    networks:
      - temporal-network
    restart: unless-stopped

  # =============================================================================
  # AGENT WORKER
  # =============================================================================
  # Temporal Worker - Executes workflows and activities
  agent-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-worker
    restart: unless-stopped
    environment:
      - RUN_MODE=worker
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=agent-tasks
      - CLAUDE_CODE_OAUTH_TOKEN
      - LANGFUSE_HOST
      - LANGFUSE_PUBLIC_KEY
      - LANGFUSE_SECRET_KEY
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - AWS_S3_BUCKET
      - DATABASE_URL
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - META_ACCESS_TOKEN_POMANDI
      - META_PAGE_ID_POMANDI
      - META_IG_ACCOUNT_ID_POMANDI
      - META_ACCESS_TOKEN_COSTUME
      - META_PAGE_ID_COSTUME
      - META_IG_ACCOUNT_ID_COSTUME
      - LOG_LEVEL
      # NEW: Memory Layer
      - QDRANT_HOST
      - QDRANT_PORT
      - REDIS_HOST
      - REDIS_PORT
      - OPENAI_API_KEY
      - EMBEDDING_MODEL
      - ENABLE_MEMORY

    networks:
      - temporal-network

    depends_on:
      temporal:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python3", "-c", "import temporalio; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    volumes:
      # Mount logs directory
      - ./logs:/app/logs

  # API Server (optional - for manual triggering)
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      # Run mode
      RUN_MODE: api
      API_PORT: 8080

      # Claude Agent SDK
      CLAUDE_CODE_OAUTH_TOKEN: ${CLAUDE_CODE_OAUTH_TOKEN}

      # Langfuse monitoring
      LANGFUSE_HOST: ${LANGFUSE_HOST:-https://langfuse.pomandi.com}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}

      # Same environment as worker for consistency
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-west-1}
      DATABASE_URL: ${DATABASE_URL:-}
      POSTGRES_HOST: ${POSTGRES_HOST:-}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-agent_outputs}
      POSTGRES_USER: ${POSTGRES_USER:-}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    networks:
      - temporal-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    volumes:
      - ./logs:/app/logs

    # This service is optional - comment out if not needed
    profiles:
      - api

  # =============================================================================
  # MEMORY LAYER (NEW)
  # =============================================================================

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:v1.11.3
    restart: unless-stopped
    # Ports removed for Coolify deployment - use internal network only
    volumes:
      - qdrant-storage:/qdrant/storage
      - qdrant-snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: agent-redis
    image: redis:7-alpine
    restart: unless-stopped
    # Port removed for Coolify deployment - use internal network only
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  temporal-network:
    driver: bridge

volumes:
  temporal-postgres:
    driver: local
  logs:
    driver: local
  qdrant-storage:
    driver: local
  qdrant-snapshots:
    driver: local
  redis-data:
    driver: local
