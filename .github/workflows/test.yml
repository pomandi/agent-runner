name: Test & Evaluate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
        env:
          ENABLE_MEMORY: "false"  # Unit tests don't need services
          ENABLE_LANGGRAPH: "false"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            test-results/
            htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      qdrant:
        image: qdrant/qdrant:v1.11.3
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for services
        run: |
          sleep 10
          curl -f http://localhost:6333/healthz
          redis-cli -h localhost ping

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        env:
          ENABLE_MEMORY: "true"
          ENABLE_LANGGRAPH: "true"
          QDRANT_HOST: localhost
          QDRANT_PORT: "6333"
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-results/
            htmlcov/

  benchmarks:
    name: Evaluation Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    services:
      qdrant:
        image: qdrant/qdrant:v1.11.3
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for services
        run: |
          sleep 10
          curl -f http://localhost:6333/healthz
          redis-cli -h localhost ping

      - name: Run invoice matcher benchmark
        run: |
          python evaluation/benchmarks/test_invoice_accuracy.py
        env:
          ENABLE_MEMORY: "true"
          ENABLE_LANGGRAPH: "true"
          ENABLE_EVALUATION: "true"
          QDRANT_HOST: localhost
          REDIS_HOST: localhost
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run caption quality benchmark
        run: |
          python evaluation/benchmarks/test_caption_quality.py
        env:
          ENABLE_EVALUATION: "true"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: evaluation/results/*.json

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('evaluation/results/invoice_accuracy_results.json', 'utf8'));
            const metrics = results.metrics;

            const comment = `## Evaluation Results ðŸ“Š

            **Invoice Matcher Accuracy:**
            - Overall Accuracy: ${(metrics.overall_accuracy * 100).toFixed(1)}%
            - Decision Accuracy: ${(metrics.decision_accuracy * 100).toFixed(1)}%
            - False Positive Rate: ${(metrics.false_positive_rate * 100).toFixed(1)}%
            - Pass Rate: ${metrics.pass_rate}

            **By Difficulty:**
            ${Object.entries(metrics.by_difficulty).map(([diff, stats]) =>
              `- ${diff}: ${(stats.accuracy * 100).toFixed(1)}%`
            ).join('\n')}

            [View full results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Check code formatting
        run: |
          black --check .
        continue-on-error: true

      - name: Check import sorting
        run: |
          isort --check-only .
        continue-on-error: true

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: failure()

    steps:
      - name: Notify failure
        run: |
          echo "Tests failed! Check the logs for details."
          # Add Slack/Discord notification here if desired
