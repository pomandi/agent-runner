version: '3.8'

services:
  postgresql:
    container_name: temporal-postgresql
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:-temporal123}
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
      POSTGRES_DB_VISIBILITY: temporal_visibility
    volumes:
      - temporal-postgres:/var/lib/postgresql/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  temporal:
    container_name: temporal
    depends_on:
      postgresql:
        condition: service_healthy
    image: temporalio/auto-setup:1.25.1
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:-temporal123}
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - LOG_LEVEL=info
    ports:
      - "7233:7233"
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    image: temporalio/ui:2.35.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    networks:
      - temporal-network
    restart: unless-stopped

  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      temporal:
        condition: service_healthy
    image: temporalio/admin-tools:1.25.1
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - temporal-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  temporal-network:
    driver: bridge

volumes:
  temporal-postgres:
