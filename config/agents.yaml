# Agent Runner Configuration
# Single source of truth for all agents
# Adding a new agent: Just add an entry here - no code changes needed!

# Default settings applied to all agents
defaults:
  max_turns: 50
  timeout_seconds: 300
  model: "claude-sonnet-4-20250514"

# Agent definitions
agents:
  # ============================================================
  # Social Media Agents
  # ============================================================
  feed-publisher:
    description: "Publishes content to Facebook and Instagram"
    cwd: "/app/agents/feed-publisher"
    tools:
      - "mcp__feed-publisher-mcp__*"
      - "mcp__visual-content-mcp__*"
      - "mcp__social-media-publish__*"
    schedule: "0 10 * * *"  # Daily at 10:00
    enabled: true

  # ============================================================
  # Invoice/Expense Agents
  # ============================================================
  invoice-finder:
    description: "Searches emails for invoices matching transactions"
    cwd: "/app/agents/invoice-finder"
    tools:
      - "mcp__godaddy-mail__*"
      - "mcp__microsoft-outlook__*"
      - "mcp__expense-tracker-mcp__*"
      - "Bash"
      - "Read"
      - "Write"
    enabled: true

  invoice-extractor:
    description: "Extracts data from PDF/image invoices"
    cwd: "/app"
    tools:
      - "mcp__expense-tracker-mcp__*"
      - "Read"
    enabled: true

  # ============================================================
  # Credit Card Agents
  # ============================================================
  cc-statement-parser:
    description: "Parses credit card statement PDFs"
    cwd: "/app"
    tools:
      - "Read"
    max_turns: 30
    enabled: true

  # ============================================================
  # Analytics Agents
  # ============================================================
  meta-ads-analyzer:
    description: "Analyzes Meta Ads campaign performance"
    cwd: "/app/agents/meta-ads-analyzer"
    tools:
      - "mcp__meta-ads__*"
      - "mcp__agent-outputs__*"
    enabled: true

  google-ads-analyzer:
    description: "Analyzes Google Ads campaign performance"
    cwd: "/app/agents/google-ads-analyzer"
    tools:
      - "mcp__google-ads__*"
      - "mcp__agent-outputs__*"
    enabled: true

  data-collection-orchestrator:
    description: "Orchestrates all data collection agents"
    cwd: "/app/agents/data-collection-orchestrator"
    tools:
      - "*"  # Full access for orchestration
    max_turns: 100
    timeout_seconds: 600
    enabled: true

# API Endpoints (non-agent, simple prompt-response)
# These use SDK directly without agent.md files
endpoints:
  invoice-match:
    description: "Match transaction with invoices using AI"
    path: "/api/invoice-match"
    tools: []
    enabled: true

  invoice-extract:
    description: "Extract data from invoice files"
    path: "/api/invoice-extract"
    tools:
      - "Read"
    enabled: true

  cc-statement-extract:
    description: "Extract data from CC statement PDFs"
    path: "/api/cc-statement-extract"
    tools: []
    enabled: true

# MCP Server definitions (for reference)
mcp_servers:
  feed-publisher-mcp:
    path: "/app/mcp-servers/feed-publisher-mcp/server.py"
    transport: "stdio"

  expense-tracker-mcp:
    path: "/app/mcp-servers/expense-tracker-mcp/server.py"
    transport: "stdio"

  visual-content-mcp:
    path: "/app/mcp-servers/visual-content-mcp/server.py"
    transport: "stdio"

  godaddy-mail:
    path: "/app/mcp-servers/godaddy-mail/server.py"
    transport: "stdio"
